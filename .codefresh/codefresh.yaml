version: '1.0'
steps:

  perform_tests:
    image: golang:latest
    working_directory: ${{main_clone}}
    description: Performing unit tests...
    commands:
      - export GO111MODULE=on 
      - go mod download
      - go build main.go
      - go test ./pkg/util
      - go run main.go
  build_image:
    type: build
    description: Building the image...
    image_name: ${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}
    tag: '${{CF_BRANCH}}'
    
  